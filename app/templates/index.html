{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
{% endblock %}

{% block content %}
    <h1>Welcome to my Flask App</h1>
    <p>Explore the website to learn more about us!</p>
    <div class="flask-logo">
        <img src="{{ url_for('static', filename='images/flask-logo.webp') }}" alt="flask logo">
    </div>
    <h1>Today: {{ current_time.strftime('%A, %B %d, %Y, %H:%M:%S') }}</h1>
{% endblock %}
